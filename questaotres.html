<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terceira Questão</title>
  </head>
  <body>
    <h1 align="center">TERCEIRA QUESTÃO</h1>

    <div>
      <table border="1" width="400">
        <tr height="70">
          <th colspan="3">&nbsp</th>
        </tr>

        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>

        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>
      </table>
    </div>

    <hr />

    <div>
      <table border="1" width="400">
        <tr>
          <th rowspan="4">&nbsp</th>
        </tr>

        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>

        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>

        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>
      </table>
    </div>

    <hr />

    <div>
      <table border="1" width="400">
        <tr height="70">
          <th colspan="5">&nbsp</th>
        </tr>
        <tr height="70">
          <th rowspan="4">&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>
        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th rowspan="2">&nbsp</th>
          <th>&nbsp</th>
        </tr>
        <tr height="70">
          <th>&nbsp</th>
          <th>&nbsp</th>
          <th>&nbsp</th>
        </tr>
        <tr height="70">
          <th colspan="3">&nbsp</th>
          <th>&nbsp</th>
        </tr>
      </table>
    </div>

    <h2>Fim da atividade</h2>
  </body>
</html>
