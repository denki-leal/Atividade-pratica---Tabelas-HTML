<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 1 - Tabelas</title>
  </head>
  <body>
    <h1 align="center">Primeira Questão</h1>
    <table border="1" align="center" width="300">
      <tr align="left">
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr align="center">
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr align="right">
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
    </table>

    <br />

    <table border="1" align="center" width="300">
      <tr align="left">
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>

      <tr>
        <th colspan="3">4</th>
      </tr>

      <tr align="left">
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
    </table>

    <br />

    <table border="1" align="center" width="300">
      <tr>
        <th align="left">1</th>
        <th align="left">2</th>
        <th rowspan="3">3</th>
      </tr>

      <tr>
        <th colspan="2" align="center">4</th>
      </tr>

      <tr align="left">
        <th>5</th>
        <th>6</th>
      </tr>
    </table>

    <br />

    <div align="center">
      <a href="./questaodois.html">SEGUNDA QUESTÃO</a>
    </div>
  </body>
</html>
